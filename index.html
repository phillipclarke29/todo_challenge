<!doctype html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>To do list</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/custom.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
     <script src="js/angular-ui-bootstrap-modal.js"></script>
    <script src="js/todo.js"></script>
  </head>
  <body class="container">
  <div ng-controller="TodoListController as todoList">
  <div class= "jumbotron">
  <h1>My Todo List </h1>
   <span>Total Todos = {{todoList.total()}}</span>
   <form ng-submit="todoList.addTodo()">
     <input type="text" ng-model="todoList.todoText"  size="30"

            placeholder="add new todo here">
     <input class="btn-primary" type="submit" value="add">
   </form>
 </div>
   <li ng-repeat="todo in todoList.todos">
     <div id='listItem'>
     <input type="checkbox" ng-model="todo.complete">
     <span class="complete-{{todo.complete}}">{{todo.text}}</span>
     <button type="button" ng-model="todoList.open()" class="btn btn-info btn-xs">Update</button>
   </div>
   </li>
 </div>
 </div>

 <div modal="showModal" close="cancel()">
    <div class="modal-header">
        <h4>Modal Dialog</h4>
    </div>
    <div class="modal-body">
        <p>Example paragraph with some text.</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" ng-click="ok()">Okay</button>
      <button class="btn" ng-click="cancel()">Cancel</button>
    </div>
  </div>

   </body>
  </html>
